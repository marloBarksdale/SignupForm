<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="http://source.unsplash.com/25xggax4bSA" alt="" />
        <div class="logo">
          <img src="./assets/odin.png" alt="" /> <span>ODIN</span>
        </div>
      </div>
      <div class="content">
        <div class="top-container">
          <p>
            This is not a real online service. You know you need something like
            this in your life to realize your deepest dreams. Sign up now to get
            started
          </p>
          <span>You know to want to.</span>
        </div>
        <div class="form-container">
          <h2>Let's do this.</h2>
          <form>
            <div class="col1">
              <label>
                <span>First Name</span>
                <input type="text" required />
              </label>
              <label>
                <span>Email</span>
                <input type="email" required />
              </label>
              <label>
                <span>Password</span>
                <input type="password" required />
              </label>
            </div>
            <div class="col2">
              <label>
                <span>Last Name</span>
                <input type="text" id="lastName" required />
              </label>
              <label>
                <span>Phone Number</span>
                <input type="tel" required />
              </label>

              <label>
                <span>Confirm Password</span>
                <input type="password" required />
              </label>
            </div>
          </form>
        </div>
        <div class="bottom-container">
          <button>Create Account</button>
          <p>Already have an account? <span>Login</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
